            "Un regard √©chang√© aujourd'hui fera battre un c≈ìur un peu plus fort",
            "Tu es la douceur d'un chai latte au petit matin, r√©confortante et pleine d'espoir"
        ];

        // Variables pour la navigation
        let currentViewDate = new Date();
        let isViewingToday = true;

        // PWA variables
        let deferredPrompt;

        // Variables de cache
        let dailyPredictionCache = null;
        let cacheDate = null;

        // Obtenir la pr√©diction pour une date sp√©cifique
        function getPredictionForDate(date) {
            // Calculer le nombre de jours depuis la cr√©ation de l'app
            const diffTime = date - APP_CREATION_DATE;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // L'index de la pr√©diction correspond au nombre de jours depuis la cr√©ation
            const predictionIndex = diffDays % predictions.length;
            
            // Si l'index est n√©gatif (date avant la cr√©ation), retourner null
            if (diffDays < 0) {
                return null;
            }
            
            return predictions[predictionIndex];
        }

        // Obtenir la pr√©diction du jour bas√©e sur les jours depuis la cr√©ation
        function getTodaysPrediction() {
            const today = new Date();
            return getPredictionForDate(today);
        }

        function getDailyPrediction() {
            const today = new Date().toDateString();
            
            if (cacheDate === today && dailyPredictionCache) {
                return dailyPredictionCache;
            }
            
            // Nouvelle pr√©diction pour aujourd'hui
            const prediction = getTodaysPrediction();
            dailyPredictionCache = prediction;
            cacheDate = today;
            
            return prediction;
        }

        // Afficher la pr√©diction pour une date donn√©e
        function showPredictionForDate(date) {
            const prediction = getPredictionForDate(date);
            
            if (prediction === null) {
                document.getElementById('prediction-text').textContent = "L'oracle n'existait pas encore √† cette √©poque mystique...";
            } else {
                document.getElementById('prediction-text').textContent = prediction;
            }
            
            const dateString = date.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('date-info').textContent = `Oracle du ${dateString}`;
            
            // G√©rer l'affichage des boutons
            updateNavigationButtons();
        }

        // Mettre √† jour l'affichage des boutons de navigation
        function updateNavigationButtons() {
            const prevButton = document.querySelector('.prev-button');
            const todayButton = document.querySelector('.today-button');
            const nextButton = document.querySelector('.next-button');
            
            if (isViewingToday) {
                // Afficher seulement le bouton pr√©c√©dent
                prevButton.style.display = 'block';
                todayButton.style.display = 'none';
                nextButton.style.display = 'none';
            } else {
                // Afficher tous les boutons
                prevButton.style.display = 'block';
                todayButton.style.display = 'block';
                nextButton.style.display = 'block';
                
                // D√©sactiver le bouton suivant si on est √† aujourd'hui
                const today = new Date();
                const isCurrentDay = currentViewDate.toDateString() === today.toDateString();
                nextButton.disabled = isCurrentDay;
                
                // D√©sactiver le bouton pr√©c√©dent si on est √† la date de cr√©ation
                const isCreationDay = currentViewDate.toDateString() === APP_CREATION_DATE.toDateString();
                prevButton.disabled = isCreationDay;
            }
        }

        // Navigation vers le jour pr√©c√©dent
        function showPreviousDay() {
            // Ne pas aller avant la date de cr√©ation de l'app
            const previousDay = new Date(currentViewDate);
            previousDay.setDate(previousDay.getDate() - 1);
            
            if (previousDay >= APP_CREATION_DATE) {
                currentViewDate = previousDay;
                isViewingToday = false;
                showPredictionForDate(currentViewDate);
            }
        }

        // Navigation vers le jour suivant
        function showNextDay() {
            const today = new Date();
            if (currentViewDate.toDateString() !== today.toDateString()) {
                currentViewDate.setDate(currentViewDate.getDate() + 1);
                
                // V√©rifier si on est revenu √† aujourd'hui
                if (currentViewDate.toDateString() === today.toDateString()) {
                    isViewingToday = true;
                }
                
                showPredictionForDate(currentViewDate);
            }
        }

        // Retour √† aujourd'hui
        function showToday() {
            currentViewDate = new Date();
            isViewingToday = true;
            revealOracle();
        }

        // R√©v√©ler l'oracle
        function revealOracle() {
            const prediction = getDailyPrediction();
            
            if (prediction === null) {
                document.getElementById('prediction-text').textContent = "L'oracle n'existait pas encore √† cette √©poque mystique...";
            } else {
                document.getElementById('prediction-text').textContent = prediction;
            }
            
            const today = new Date();
            const dateString = today.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('date-info').textContent = `Oracle du ${dateString}`;
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('oracle-screen').style.display = 'block';
            
            // R√©initialiser les variables de navigation
            currentViewDate = new Date();
            isViewingToday = true;
            updateNavigationButtons();
        }

        // V√©rification du changement de jour
        function checkForNewDay() {
            const today = new Date().toDateString();
            if (cacheDate && cacheDate !== today) {
                dailyPredictionCache = null;
                cacheDate = null;
                
                // Si l'utilisateur est sur l'√©cran oracle, actualiser seulement si on regarde aujourd'hui
                if (document.getElementById('oracle-screen').style.display === 'block' && isViewingToday) {
                    revealOracle();
                }
            }
        }

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'block';
            setTimeout(() => {
                document.getElementById('install-prompt').style.display = 'none';
            }, 10000);
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('install-prompt').style.display = 'none';
                });
            }
        }

        function dismissInstall() {
            document.getElementById('install-prompt').style.display = 'none';
        }

        // V√©rifier au retour dans l'app
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkForNewDay();
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('üîÆ Service Worker enregistr√©:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Erreur Service Worker:', error);
                    });
            });
        }

        // V√©rifier p√©riodiquement (toutes les minutes)
        setInterval(checkForNewDay, 60000);

        console.log('üîÆ Matteo\'s Declic charg√© avec', predictions.length, 'pr√©dictions');
        console.log('üìÖ Date de cr√©ation:', APP_CREATION_DATE.toLocaleDateString('fr-FR'));
    </script>
